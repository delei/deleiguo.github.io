    html,

        padding: 0;
        margin: 0;

    .dg-bg-black {
        background-color: #000000;

    .dg-site-name {
        color: #fff;
        font-family: 'Lato', sans-serif;
        font-size: 50px;
        font-weight: 300;
        letter-spacing: 5px;
        line-height: 1;
        padding-top: 0px;
        margin: 15px 0;

        text-align: center;
    }

    .dg-site-desc {

    }

        margin: 0;

    }

    .dg-image img {
        width: auto;
        max-height: 300px;
    }

    .dg-header {
        height: 200px;
        background-image: url(animated-shape.svg);
        background-repeat: no-repeat;
        background-position: center;
    }

    .dg-content,

        width: 800px;
        margin: 0 auto;
    }

    .dg-content {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        text-align: center;
        margin-top: 20px;
        border-radius: 12px;
        box-shadow: 0 1px 8px 0 rgba(0, 0, 0, 0.2);
    }

    .dg-footer {
        padding: 20px;
        color: #909099;
        font-size: 14px;
        font-weight: 200;
        text-align: center;
    }

    .dg-footer a {
        text-decoration: none;
        color: #909099;
